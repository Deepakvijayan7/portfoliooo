    $(document).ready(function() {
    $.each($('#navbar').find('li'), function() {
        $(this).toggleClass('active', 
            window.location.pathname.indexOf($(this).find('a').attr('href')) > -1);
    }); 
});
    $(document).ready(function () {
      $(".toggler-btn").click( function() {
    $me = $(this);
    $me.toggleClass('off');
    if($me.is(".off")){
      document.documentElement.style.setProperty('--primary-color', '#202020');
      $(this).html("<img src='assets/Images/day.png' class='btn-icon'>");
        $('.banner').css('background-color','#06151c');
        $('.navbar-mobile').addClass('dark_mode_mobile');
        $('.services h2').addClass('golden_bg');
        $('.my-works .opacity-box').css('background-color','#030303cc');
        $('.about,.works,.contact,.services,.my-works-box').css('background-color','#141414');
        $('.About_headings ,.services h2,.about h2 ,.works h2 ,.contact-me h3 ,.contact-form h3,.banner-info h1 b,.banner-info h3 span').css('color','#f6d89f');
        $('.about h2,.works h2,.contact-me h3').addClass('golden_bg');
        $('.services p,.my-works-content,.services-box h4,.banner-info h3,.banner-info h6,.about ,.about_p,.educational-ul h5 ,.works p , .tools_text ,.contact-me p ,.contact-ul h6,.contact-form label ,.contact-form input::placeholder')
        .css({'color':'rgb(162, 160, 160)'});
        $('.contact-form').css('background-color','rgb(34, 33, 33)');
        
    }else {
      $(this).html("<img src='assets/Images/dark_mode.png' class='btn-icon '>");
      document.documentElement.style.setProperty('--primary-color', '#0d375c');
      $('.btn-icon').css('width','40px')
      $("toggler").text = ("new text");
        $('.navbar-mobile').removeClass('dark_mode_mobile');
        $('.banner').css('background-color','#cfeffd82');
        $('.navbar-mobile').css('background-color','#ffffff');
        $('.services h2').addClass('golden_bg');
        $('.my-works .opacity-box').css('background-color','#030303cc');
        $('.about,.works,.contact,.services,.my-works-box').css('background-color','#ecf4fb');
        $('.banner-info h3 span').css('color','var(--primary-color)');
        $('.services h2,.about h2 ,.works h2 ,.contact-me h3 ,.contact-form h3,.banner-info h1 b').css('color','#000');
        $('.About_headings ').css('color','#fff');
        $('.about h2,.works h2,.contact-me h3,.services h2').removeClass('golden_bg');
        $('.services p,.my-works-content,.services-box h4,.banner-info h3,.banner-info h6,.about ,.about_p,.educational-ul h5 ,.works p , .tools_text ,.contact-me p ,.contact-ul h6,.contact-form label ,.contact-form input::placeholder')
        .css({'color':'#000'});
        $('.services-box').addClass('hover_white');
        $('.contact-form').css('background-color','transparent');
        
    }
});
